<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Duyurular - Tuana Sitesi</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
<style>
  body {
    background: #f8f9fa;
    font-family: Arial, sans-serif;
    margin: 0;
    padding-bottom: 100px;
  }
  #header-footer {
    background-color: #222;
    color: #ddd;
    padding: 20px 0;
    font-size: 0.9rem;
  }
  #header-footer a {
    color: #aaa;
    text-decoration: none;
    margin-right: 15px;
    font-weight: 500;
  }
  #header-footer a:hover {
    color: white;
    text-decoration: underline;
  }
  #footer {
    background-color: #222;
    color: #aaa;
    padding: 20px 0;
    font-size: 0.85rem;
    position: fixed;
    bottom: 0;
    width: 100%;
    text-align: center;
  }
  h1 {
    color: #1a73e8;
    text-align: center;
    margin: 30px 0 20px;
    font-weight: 700;
  }
  .duyuru-kart {
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 12px rgb(0 0 0 / 0.08);
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    padding: 1.5rem;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .duyuru-kart:hover {
    transform: translateY(-6px);
    box-shadow: 0 8px 20px rgb(0 0 0 / 0.15);
  }
  .duyuru-baslik {
    color: #1a73e8;
    font-size: 1.3rem;
    font-weight: 700;
    margin-bottom: 0.6rem;
    cursor: default;
  }
  .duyuru-tarih {
    color: #666;
    font-size: 0.85rem;
    margin-bottom: 1rem;
  }
  .duyuru-metni {
    color: #333;
    font-size: 1rem;
    line-height: 1.4;
    flex-grow: 1;
  }
  .nav-links {
    margin: 25px auto 40px;
    max-width: 1100px;
    text-align: center;
  }
  .nav-links a {
    margin: 0 12px;
    font-weight: 600;
    color: #1a73e8;
    text-decoration: none;
    font-size: 1rem;
  }
  .nav-links a:hover {
    text-decoration: underline;
  }
  .container {
    max-width: 1100px;
  }
</style>
</head>
<body>

<div id="header-footer">
  <div class="container d-flex justify-content-between align-items-center">
    <div>🏘️ <strong>Tuana Sitesi</strong></div>
    <nav>
      <a href="index.html">Ana Sayfa</a>
      <a href="duyurular.html">Duyurular</a>
      <a href="haberler.html">Haberler</a>
      <a href="raporlar.html">Raporlar</a>
      <a href="galeri.html">Galeri</a>
      <a href="dashboard.html">Kontrol Paneli</a>
      <a href="giris.html">Giriş</a>
    </nav>
  </div>
</div>

<h1>Duyurular</h1>

<div class="container">
  <div class="row" id="duyurular-container">
    <!-- Duyurular kartları buraya yüklenecek -->
  </div>

  <div class="nav-links">
    <a href="index.html">🏠 Ana Sayfa</a>
    <a href="haberler.html">📰 Haberler</a>
    <a href="duyurular.html">📢 Duyurular</a>
    <a href="raporlar.html">📑 Raporlar</a>
    <a href="galeri.html">🖼️ Galeri</a>
    <a href="dashboard.html">📊 Kontrol Paneli</a>
    <a href="giris.html">🔐 Giriş</a>
  </div>
</div>

<div id="footer">
  © 2025 Tuana Sitesi - Tüm Hakları Saklıdır.
</div>

<script>
fetch('data/duyurular.json')
  .then(res => res.json())
  .then(duyurular => {
    const container = document.getElementById('duyurular-container');
    container.innerHTML = '';
    duyurular.forEach(duyuru => {
      const div = document.createElement('div');
      div.className = 'col-md-6 col-lg-4 mb-4';
      div.innerHTML = `
        <div class="duyuru-kart">
          <div class="duyuru-baslik">${duyuru.baslik}</div>
          <div class="duyuru-tarih">${new Date(duyuru.tarih).toLocaleDateString('tr-TR', {day:'2-digit', month:'long', year:'numeric'})}</div>
          <p class="duyuru-metni">${duyuru.duyuru}</p>
        </div>
      `;
      container.appendChild(div);
    });
  })
  .catch(err => {
    document.getElementById('duyurular-container').innerHTML = '<p class="text-danger">Duyurular yüklenemedi.</p>';
    console.error(err);
  });
</script>

</body>
</html>
