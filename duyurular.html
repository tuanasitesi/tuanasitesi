<style>
  body {
    background: #f8f9fa;
    font-family: Arial, sans-serif;
    margin: 0;
    padding-bottom: 100px;
  }
  #header-footer {
    background-color: #222;
    color: #ddd;
    padding: 20px 0;
    font-size: 0.9rem;
  }
  #header-footer a {
    color: #aaa;
    text-decoration: none;
    margin-right: 15px;
    font-weight: 500;
  }
  #header-footer a:hover {
    color: white;
    text-decoration: underline;
  }
  #footer {
    background-color: #222;
    color: #aaa;
    padding: 20px 0;
    font-size: 0.85rem;
    position: fixed;
    bottom: 0;
    width: 100%;
    text-align: center;
  }
  h1 {
    color: #1a73e8;
    text-align: center;
    margin: 30px 0 20px;
    font-weight: 700;
  }
  .duyuru-kart {
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 12px rgb(0 0 0 / 0.07);
    padding: 1.5rem;
    margin-bottom: 1.5rem;
    border-left: 6px solid #0d6efd;
    transition: box-shadow 0.3s ease;
    cursor: default;
  }
  .duyuru-kart:hover {
    box-shadow: 0 10px 20px rgb(0 0 0 / 0.15);
  }
  .duyuru-baslik {
    color: #0d6efd;
    font-size: 1.3rem;
    font-weight: 700;
    margin-bottom: 0.3rem;
  }
  .duyuru-tarih {
    color: #666;
    font-size: 0.9rem;
    margin-bottom: 0.8rem;
  }
  .duyuru-aciklama {
    color: #333;
    font-size: 1rem;
    line-height: 1.4;
  }
  .nav-links {
    margin: 20px auto;
    max-width: 1000px;
    text-align: center;
  }
  .nav-links a {
    margin: 0 10px;
    font-weight: 600;
    color: #1a73e8;
    text-decoration: none;
    font-size: 1rem;
  }
  .nav-links a:hover {
    text-decoration: underline;
  }
  .container {
    max-width: 900px;
  }
</style>
</head>
<body>

<h1>Duyurular</h1>

<div class="container" id="duyurular-container"></div>

<div class="nav-links">
  <a href="index.html">🏠 Ana Sayfa</a>
  <a href="duyurular.html">📢 Duyurular</a>
  <a href="raporlar.html">📑 Raporlar</a>
  <a href="odeme.html">💳 Ödeme</a>

  <a href="giris.html">🔐 Giriş</a>

  © 2025 Tuana Sitesi - Tüm Hakları Saklıdır.
</div>

<script>
  const DUYURU_JSON_URL = 'https://script.google.com/macros/s/AKfycbzdiQggg9XByg8nHX5gLY9tM926pR7kHCuAr_opRbjRlVXXB5acSoOlNPf5mqjYM30l/exec';

  fetch(DUYURU_JSON_URL)
    .then(res => res.json())
    .then(duyurular => {
      const container = document.getElementById('duyurular-container');
      container.innerHTML = '';

      duyurular.forEach(duyuru => {
        const div = document.createElement('div');
        div.className = 'duyuru-kart';

        // Tarihi TR formatına çevirmek
        let tarihFormat = duyuru.tarih;
        try {
          tarihFormat = new Date(duyuru.tarih).toLocaleDateString('tr-TR', {day:'2-digit', month:'long', year:'numeric'});
        } catch {
          // Tarih parse edilemezse ham hali kalsın
        }

        div.innerHTML = `
          <div class="duyuru-baslik">${duyuru.baslik}</div>
          <div class="duyuru-tarih">${tarihFormat}</div>
          <div class="duyuru-aciklama">${duyuru.duyuru}</div>
        `;

        container.appendChild(div);
      });
    })
    .catch(err => {
      const container = document.getElementById('duyurular-container');
      container.innerHTML = '<p class="text-danger">Duyurular yüklenemedi.</p>';
      console.error(err);
    });
</script>

</body>
