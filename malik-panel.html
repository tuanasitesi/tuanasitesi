<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>Malik Paneli</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  body { font-family: Arial, sans-serif; padding: 20px; background: #f0f2f5; }
  h1 { color: #1a73e8; }
  button { margin-top: 20px; padding: 10px 15px; cursor: pointer; }
</style>
</head>
<body>
  <h1>Malik Paneli</h1>
  <p>Kendi ödeme kayıtlarınız ve site genel gelir-gider bilgileri burada gösterilecek.</p>

  <button id="logoutBtn">Çıkış Yap</button>

  <div id="userPayments"></div>
  <div id="siteFinancials"></div>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDCwV9WPT06QEzbpagTStv6ZEpWDGch46g",
      authDomain: "site-duyuru-sistemi.firebaseapp.com",
      projectId: "site-duyuru-sistemi",
      storageBucket: "site-duyuru-sistemi.appspot.com",
      messagingSenderId: "969231855403",
      appId: "1:969231855403:web:5acf7ae5ba64c31a901f6e"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(async user => {
      if (!user) {
        window.location.href = "giris.html";
        return;
      }

      const doc = await db.collection("users").doc(user.uid).get();
      if (!doc.exists || doc.data().role !== 'malik') {
        alert("Bu sayfaya erişim yetkiniz yok!");
        await auth.signOut();
        window.location.href = "giris.html";
        return;
      }

      // Malik ödemelerini çek (örnek: odemeler koleksiyonu, userId ile filtre)
      const paymentsSnapshot = await db.collection("odemeler")
        .where("userId", "==", user.uid)
        .get();

      const userPaymentsDiv = document.getElementById("userPayments");
      userPaymentsDiv.innerHTML = "<h2>Ödeme Kayıtlarınız:</h2>";
      paymentsSnapshot.forEach(doc => {
        const p = document.createElement("p");
        p.textContent = JSON.stringify(doc.data());
        userPaymentsDiv.appendChild(p);
      });

      // Site genel gelir-gider bilgisi (örnek collection: genelGelirGider)
      const siteFinDoc = await db.collection("genelGelirGider").doc("sonDurum").get();
      const siteFinancialsDiv = document.getElementById("siteFinancials");
      if (siteFinDoc.exists) {
        siteFinancialsDiv.innerHTML = "<h2>Site Genel Gelir-Gider:</h2>" + JSON.stringify(siteFinDoc.data());
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await auth.signOut();
      window.location.href = "giris.html";
    });
  </script>
</body>
</html>
