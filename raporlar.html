<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>üìÑ Raporlar - Tuana Sitesi</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f9fafb;
    margin: 0;
    padding: 2rem 0 6rem;
  }

  h1 {
    text-align: center;
    color: #1a73e8;
    font-weight: 700;
    margin-bottom: 2rem;
    font-size: 2.8rem;
  }

  .rapor-listesi {
    max-width: 700px;
    margin: 0 auto;
    padding: 0;
    list-style: none;
  }

  .rapor-listesi li {
    background: white;
    margin-bottom: 1rem;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(26, 115, 232, 0.15);
    padding: 1.5rem 2rem;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
  }

  .rapor-listesi li:hover {
    transform: translateY(-8px);
    box-shadow: 0 12px 30px rgba(26, 115, 232, 0.3);
  }

  .rapor-listesi a {
    color: #1a73e8;
    font-weight: 600;
    font-size: 1.3rem;
    text-decoration: none;
    display: flex;
    align-items: center;
  }

  .rapor-listesi a:hover {
    text-decoration: underline;
  }

  .rapor-listesi a::before {
    content: "üìÅ";
    margin-right: 0.8rem;
    font-size: 1.5rem;
  }

  /* Header-Footer container uyumu */
  #header-footer, #footer {
    max-width: 1200px;
    margin: 0 auto;
  }
</style>

</head>
<body>

<!-- Header Footer -->
<div id="header-footer"></div>
<script>
  fetch('header-footer.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('header-footer').innerHTML = data;
    });
</script>

<!-- Ba≈ülƒ±k -->
<h1>üìÑ Raporlar</h1>

<!-- Rapor Listesi -->
<ul class="rapor-listesi" id="raporListesi">
  <!-- JavaScript ile dinamik y√ºklenecek -->
</ul>

<!-- Footer -->
<div id="footer"></div>
<script>
  fetch('footer.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('footer').innerHTML = data;
    });
</script>

<!-- Raporlar verisi ve liste olu≈üturma -->
<script>
  const raporlar = [
    { ad: "Haziran 2025 Faaliyet Raporu", link: "raporlar/haziran_2025.pdf" },
    { ad: "Mayƒ±s 2025 Faaliyet Raporu", link: "raporlar/mayis_2025.pdf" },
    { ad: "Nisan 2025 Faaliyet Raporu", link: "raporlar/nisan_2025.pdf" },
    { ad: "Mart 2025 Faaliyet Raporu", link: "raporlar/mart_2025.pdf" },
    { ad: "≈ûubat 2025 Faaliyet Raporu", link: "raporlar/subat_2025.pdf" }
  ];

  const ul = document.getElementById('raporListesi');
  raporlar.forEach(rapor => {
    const li = document.createElement('li');
    li.innerHTML = `<a href="${rapor.link}" target="_blank" rel="noopener noreferrer">${rapor.ad}</a>`;
    ul.appendChild(li);
  });
</script>

</body>
</html>
