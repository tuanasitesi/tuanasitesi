<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta content="width=device-width, initial-scale=1.0" name="viewport" />
<title>Raporlar - Tuana Sitesi</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding-bottom: 100px;
  }
  h1 {
    color: #1a73e8;
    font-weight: 700;
    margin: 40px 0 30px;
    text-align: center;
  }
  #header-footer {
    background-color: #222;
    color: #ddd;
    padding: 15px 0;
  }
  #header-footer a {
    color: #ddd;
    text-decoration: none;
    margin-right: 20px;
    font-weight: 500;
    transition: color 0.3s ease;
  }
  #header-footer a:hover {
    color: #1a73e8;
    text-decoration: underline;
  }
  #footer {
    background-color: #222;
    color: #aaa;
    padding: 15px 0;
    font-size: 0.85rem;
    text-align: center;
    position: fixed;
    bottom: 0;
    width: 100%;
  }
  .rapor-listesi {
    max-width: 1100px;
    margin: auto;
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    padding: 0 15px;
  }
  .rapor-item {
    background: white;
    box-shadow: 0 6px 15px rgb(0 0 0 / 0.1);
    border-radius: 12px;
    padding: 20px 25px;
    width: 230px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
    text-align: center;
  }
  .rapor-item:hover {
    transform: translateY(-6px);
    box-shadow: 0 10px 25px rgb(0 0 0 / 0.15);
  }
  .rapor-item a {
    color: #1a73e8;
    font-weight: 700;
    text-decoration: none;
    font-size: 1.1rem;
    display: block;
  }
  .rapor-item a:hover {
    text-decoration: underline;
  }
  @media (max-width: 600px) {
    .rapor-item {
      width: 100%;
    }
  }
</style>
</head>
<body>

<div id="header-footer">
  <div class="container d-flex justify-content-between align-items-center">
    <div style="font-weight:bold; font-size:1.2rem;">🏘️ Tuana Sitesi</div>
    <nav>
      <a href="index.html">Ana Sayfa</a>
      <a href="duyurular.html">Duyurular</a>
      <a href="raporlar.html">Raporlar</a>
      <a href="odeme.html">Ödeme</a>
      <a href="galeri.html">Galeri</a>
      <a href="haberler.html">Haberler</a>
      <a href="ilanlar.html">İlanlar</a>
      <a href="giris.html">Giriş</a>
    </nav>
  </div>
</div>

<h1>📄 Raporlar</h1>

<div class="rapor-listesi" id="rapor-listesi">
  <!-- Raporlar buraya yüklenecek -->
</div>

<div id="footer">
  © 2025 Tuana Sitesi - Tüm Hakları Saklıdır.
</div>

<script>
  const raporlar = [
    { ad: "Haziran 2025 Faaliyet Raporu", link: "raporlar/haziran 2025.pdf" },
    { ad: "Mayıs 2025 Faaliyet Raporu", link: "raporlar/mayis 2025.pdf" },
    { ad: "Nisan 2025 Faaliyet Raporu", link: "raporlar/nisan 2025.pdf" },
    { ad: "Mart 2025 Faaliyet Raporu", link: "raporlar/mart 2025.pdf" },
    { ad: "Şubat 2025 Faaliyet Raporu", link: "raporlar/subat 2025.pdf" }
  ];

  const liste = document.getElementById('rapor-listesi');
  liste.innerHTML = '';

  raporlar.forEach(rapor => {
    const div = document.createElement('div');
    div.className = 'rapor-item';
    div.innerHTML = `<a href="${rapor.link}" target="_blank" rel="noopener noreferrer">📁 ${rapor.ad}</a>`;
    liste.appendChild(div);
  });
</script>

</body>
</html>
