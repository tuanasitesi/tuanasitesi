<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raporlar - Tuana Sitesi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 2rem;
    }
    ul {
      max-width: 600px;
      margin: 0 auto;
      list-style: none;
      padding: 0;
    }
    li {
      background: white;
      padding: 1rem 1.5rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.06);
    }
    a {
      text-decoration: none;
      color: #2980b9;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div id="header-footer"></div>
<script>
  fetch('header-footer.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('header-footer').innerHTML = data;
    });
</script>

  <h1>üìÑ Raporlar</h1>
  <ul id="raporListesi">

  <script>
    const raporlar = [

</html>
