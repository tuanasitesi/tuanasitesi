<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Raporlar - Tuana Sitesi</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f8f9fa;
    margin: 0;
    padding-bottom: 100px;
  }
  #header-footer {
    background-color: #222;
    color: #ddd;
    padding: 20px 0;
    font-size: 0.9rem;
  }
  #header-footer a {
    color: #aaa;
    text-decoration: none;
    margin-right: 15px;
    font-weight: 500;
  }
  #header-footer a:hover {
    color: white;
    text-decoration: underline;
  }
  #footer {
    background-color: #222;
    color: #aaa;
    padding: 20px 0;
    font-size: 0.85rem;
    position: fixed;
    bottom: 0;
    width: 100%;
    text-align: center;
  }
  h1 {
    color: #1a73e8;
    text-align: center;
    margin: 30px 0 20px;
    font-weight: 700;
  }
  ul {
    max-width: 600px;
    margin: 0 auto;
    list-style: none;
    padding: 0;
  }
  li {
    background: white;
    padding: 1rem 1.5rem;
    margin-bottom: 1rem;
    border-radius: 10px;
    box-shadow: 0 4px 14px rgba(0,0,0,0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  li:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  }
  a {
    text-decoration: none;
    color: #2980b9;
    font-weight: 700;
    font-size: 1.1rem;
  }
  a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<div id="header-footer">
  <div class="container d-flex justify-content-between align-items-center">
    <div>🏘️ <strong>Tuana Sitesi</strong></div>
    <nav>
      <a href="index.html">Ana Sayfa</a>
      <a href="duyurular.html">Duyurular</a>
      <a href="raporlar.html">Raporlar</a>
      <a href="odeme.html">Ödeme</a>
      <a href="galeri.html">Galeri</a>
      <a href="haberler.html">Haberler</a>
      <a href="ilanlar.html">İlanlar</a>
      <a href="giris.html">Giriş</a>
    </nav>
  </div>
</div>

<h1>📄 Raporlar</h1>

<ul id="raporListesi">
  <!-- JavaScript ile yüklenecek -->
</ul>

<div id="footer">
  © 2025 Tuana Sitesi - Tüm Hakları Saklıdır.
</div>

<script>
  const raporlar = [
    { ad: "Mayıs 2025 Gider Raporu", link: "raporlar/mayis2025.pdf" },
    { ad: "Nisan 2025 Aidat Dağılımı", link: "raporlar/nisan2025.xlsx" },
    { ad: "Mart 2025 Genel Giderler", link: "raporlar/mart2025.pdf" }
  ];

  const ul = document.getElementById("raporListesi");

  raporlar.forEach(r => {
    const li = document.createElement("li");
    li.innerHTML = `<a href="${r.link}" target="_blank">📁 ${r.ad}</a>`;
    ul.appendChild(li);
  });
</script>

</body>
</html>
