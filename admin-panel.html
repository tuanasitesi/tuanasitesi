<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Yönetici Paneli</title>
  <style>

  </style>
</head>
<body>
  <div class="container">
    <ul class="nav-tabs">
      <li><a href="#" onclick="showTab('duyuru')" class="active">Duyuru</a></li>
      <li><a href="#" onclick="showTab('haber')">Haber</a></li>
      <li><a href="#" onclick="showTab('odeme')">Ödeme</a></li>
      <li><a href="#" onclick="showTab('galeri')">Galeri</a></li>
      <li><a href="#" onclick="showTab('rapor')">Rapor</a></li>
    </ul>

    <div id="duyuru" class="tab-content" style="display: block;">
      <h2>Duyuru Gönder</h2>
      <textarea id="duyuruMetni" placeholder="Duyurunuzu yazın..."></textarea><br>
      <button onclick="duyuruGonder()">Gönder</button>
    </div>

    <script>
      // Firebase Config → Kendi projenden aldığın bilgileri buraya yapıştır
      const firebaseConfig = {
        apiKey: "AIzaSyDCwV9WPT06QEzbpagTStv6ZEpWDGch46g",
        authDomain: "site-duyuru-sistemi.firebaseapp.com",
        databaseURL: "https://site-duyuru-sistemi-default-rtdb.europe-west1.firebasedatabase.app ",
        projectId: "site-duyuru-sistemi",
        storageBucket: "site-duyuru-sistemi.appspot.com",
        messagingSenderId: "969231855403",
        appId: "1:969231855403:web:5acf7ae5ba64c31a901f6e"
      };

      firebase.initializeApp(firebaseConfig);

      function duyuruGonder() {
        const metin = document.getElementById("duyuruMetni").value.trim();
        if (metin === "") {
          alert("Lütfen duyuru metnini girin!");
          return;
        }

        const duyuruRef = firebase.database().ref("duyurular").push();
        duyuruRef.set({
          baslik: "Yeni Duyuru",
          duyuru: metin,
          tarih: new Date().toLocaleString()
        }, () => {
          alert("Duyuru başarıyla gönderildi!");
          document.getElementById("duyuruMetni").value = "";
        });
      }
    </script>
  </div>
</body>
</html>
