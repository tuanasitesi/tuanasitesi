<script>
  async function girisYap() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const { data, error } = await supabase.auth.signInWithPassword({
      email,
      password
    });

    if (error) {
      alert("Hatalı giriş: " + error.message);
    } else {
      // Giriş başarılıysa kullanıcının profil bilgilerini al
      const { data: userData, error: userError } = await supabase
        .from("kullanicilar")
        .select("rol")
        .eq("email", email)
        .single();

      if (userError || !userData) {
        alert("Rol bilgisi alınamadı.");
        return;
      }

      const rol = userData.rol;
      localStorage.setItem("role", rol); // rolü localStorage'a yaz

      if (rol === "admin") {
        window.location.href = "dashboard-admin.html";
      } else if (rol === "yonetici") {
        window.location.href = "dashboard-yonetici.html";
      } else if (rol === "malik") {
        window.location.href = "dashboard-malik.html";
      } else if (rol === "kiraci") {
        window.location.href = "dashboard-kiraci.html";
      } else {
        alert("Bilinmeyen kullanıcı rolü.");
      }
    }
  }
</script>
