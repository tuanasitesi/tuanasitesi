<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Tuana Sitesi Giriş</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Basit stil, kendi kodunla değiştirebilirsin */
    body { font-family: Arial, sans-serif; padding: 20px; }
    .error { color: red; margin-top: 10px; }
  </style>
</head>
<body>

  <h2>Tuana Sitesi Giriş</h2>

  <form id="loginForm">
    <input type="text" id="username" placeholder="Kullanıcı Adı" required /><br /><br />
    <input type="password" id="password" placeholder="Şifre" required /><br /><br />
    <button type="submit">Giriş Yap</button>
  </form>

  <div id="errorMsg" class="error"></div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      // Giriş kontrolü için API çağrısı
      fetch('https://script.google.com/macros/s/AKfycbx_YwV61xCClL22mneUWbmthc55ZRAdGLMfeul8SwtQyDmkkHaEe-W75ag_a4b-bhM/exec', {
        method: "POST",
        body: JSON.stringify({ adSoyad: username, sifre: password }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          // Giriş başarılıysa haberler sayfasına yönlendir
          window.location.href = "haberler.html";
        } else {
          // Başarısızsa hata mesajı göster
          document.getElementById("errorMsg").innerText = "Kullanıcı adı veya şifre hatalı!";
        }
      })
      .catch(err => {
        document.getElementById("errorMsg").innerText = "Sunucu hatası, lütfen tekrar deneyin.";
        console.error(err);
      });
    });
  </script>

</body>
</html>
