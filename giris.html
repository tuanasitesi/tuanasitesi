<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Tuana Sitesi Giriş</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      background-color: #f4f4f4;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      max-width: 300px;
      box-sizing: border-box;
    }
    #sonuc {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Tuana Sitesi Giriş</h2>
  <input type="text" id="malik" placeholder="Malik Adı" />
  <input type="password" id="sifre" placeholder="Şifre" />
  <button onclick="girisYap()">Giriş Yap</button>
  <p id="sonuc"></p>

  <script>
    async function girisYap() {
      const malik = document.getElementById("malik").value;
      const sifre = document.getElementById("sifre").value;

      const url = "https://script.google.com/macros/s/AKfycbyJ_VWhANZfFImZX_MR71mqlI1AtPEQdZG2Ds_-3Fw0PTAKyKGiy2yc61gLtq7cQBQh/exec";
      const proxyUrl = "https://cors-anywhere.herokuapp.com/";

      try {
        const response = await fetch(proxyUrl + url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ malik, sifre })
        });

        const result = await response.json();
        const sonuc = document.getElementById("sonuc");

        if (result.success) {
          sonuc.innerText = "✅ " + result.mesaj + " - " + result.rol + " (" + result.blok + "/" + result.daire + ")";
          sonuc.style.color = "green";
          // İstersen yönlendirme:
          // window.location.href = "dashboard-" + result.rol.toLowerCase() + ".html";
        } else {
          sonuc.innerText = "❌ " + result.mesaj;
          sonuc.style.color = "red";
        }
      } catch (error) {
        document.getElementById("sonuc").innerText = "Sunucuya ulaşılamıyor: " + error.message;
        document.getElementById("sonuc").style.color = "red";
      }
    }
  </script>
</body>
</html>
