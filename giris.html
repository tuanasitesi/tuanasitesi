<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Tuana Sitesi Giriş</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #0d6efd;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0b5ed7;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Tuana Sitesi Giriş</h2>
    <input type="email" id="email" placeholder="E-posta" />
    <input type="password" id="password" placeholder="Şifre" />
    <button onclick="girisYap()">Giriş Yap</button>
    <p id="mesaj"></p>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://bgyhabtwemklbfgkflha.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJneWhhYnR3ZW1rbGJmZ2tmbGhhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA0ODkyNjAsImV4cCI6MjA2NjA2NTI2MH0.vC9nHHwILHG02XGu9UJ3M3hdinZV1TwvULfKqAXhOtw'
    );

    async function girisYap() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      const mesaj = document.getElementById("mesaj");
      if (error) {
        mesaj.innerText = "Giriş başarısız: " + error.message;
        mesaj.style.color = "red";
      } else {
        mesaj.innerText = "Giriş başarılı, yönlendiriliyor...";
        mesaj.style.color = "green";
        window.location.href = "dashboard-malik.html"; // Giriş sonrası yönlenecek sayfa
      }
    }
  </script>
</body>
</html>
