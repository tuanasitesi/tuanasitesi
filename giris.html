<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tuana Sitesi Giriş</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      background: linear-gradient(to bottom, #f3f6fb, #e9edf4);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-card {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    input {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #0d6efd;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #084bcc;
    }
    #message {
      margin-top: 10px;
      color: #d33;
      font-weight: bold;
      min-height: 1.2em;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>Tuana Sitesi Giriş</h2>
    <input type="text" id="kullanici" placeholder="Kullanıcı Adı" autofocus />
    <input type="password" id="sifre" placeholder="Şifre" />
    <button onclick="girisYap()">Giriş Yap</button>
    <div id="message"></div>
  </div>

  <script>
    function girisYap() {
      const kullanici = document.getElementById('kullanici').value.trim();
      const sifre = document.getElementById('sifre').value.trim();

      // Basit sabit kullanıcı ve şifre (gerekirse değiştirebilirsin)
      const dogruKullanici = "admin";
      const dogruSifre = "123456";

      if(kullanici === dogruKullanici && sifre === dogruSifre) {
        localStorage.setItem("girisToken", "aktif");
        window.location.href = "index.html"; // Başarılı giriş sonrası yönlendirilen sayfa
      } else {
        document.getElementById('message').textContent = "Kullanıcı adı veya şifre hatalı!";
      }
    }
  </script>
</body>
</html>
