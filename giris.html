<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tuana Sitesi Giriş</title>
  <style>
    body {
      background: #f6f7fb;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 320px;
      text-align: center;
    }

    h2 {
      margin-bottom: 24px;
      color: #2c3e50;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Tuana Sitesi Giriş</h2>
    <input type="email" id="email" placeholder="E-posta adresiniz" required />
    <input type="password" id="sifre" placeholder="Şifre" required />
    <button onclick="girisYap()">Giriş Yap</button>
  </div>

  <!-- Supabase kütüphanesi -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Supabase istemci kurulumu -->
  <script>
    const supabase = supabase.createClient(
      "https://bgyhabtwemklbfgkflha.supabase.co",

    );
  </script>

  <!-- Giriş fonksiyonu -->
  <script>
    async function girisYap() {
      const email = document.getElementById("email").value;
      const sifre = document.getElementById("sifre").value;

      const { data, error } = await supabase.auth.signInWithPassword({
        email: email,
        password: sifre
      });

      if (error) {
        alert("Giriş başarısız: " + error.message);
      } else {
        window.location.href = "dashboard-malik.html";
      }
    }
  </script>

</body>
</html>
