<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Tuana Sitesi Giriş</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Stiller... */
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Giriş Yap</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="E-posta" required /><br><br>
      <input type="password" id="password" placeholder="Şifre" required /><br><br>
      <button type="submit">Giriş Yap</button>
    </form>
    <div id="errorMsg" class="error"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js "></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js "></script>

  <script>
    // Firebase Config → Kendi projenden aldığın bilgileri buraya yapıştır
    const firebaseConfig = {
      apiKey: "AIzaSyDCwV9WPT06QEzbpagTStv6ZEpWDGch46g",
      authDomain: "site-duyuru-sistemi.firebaseapp.com",
      databaseURL: "https://site-duyuru-sistemi-default-rtdb.europe-west1.firebasedatabase.app ",
      projectId: "site-duyuru-sistemi",
      storageBucket: "site-duyuru-sistemi.appspot.com",
      messagingSenderId: "969231855403",
      appId: "1:969231855403:web:5acf7ae5ba64c31a901f6e"
    };

    firebase.initializeApp(firebaseConfig);

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Giriş başarılı!");
          window.location.href = "admin-panel.html"; // Yönetici paneline yönlendir
        })
        .catch((error) => {
          document.getElementById("errorMsg").innerText = "Hata: " + error.message;
        });
    }

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      login();
    });
  </script>
</body>
</html>
