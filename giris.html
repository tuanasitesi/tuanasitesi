<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Tuana Sitesi Giriş</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Stil aynı, önceki gönderdiğin gibi */
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Giriş Yap</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="E-posta" required />
      <input type="password" id="password" placeholder="Şifre" required />
      <button type="submit">Giriş Yap</button>
    </form>
    <div id="errorMsg" class="error"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDCwV9WPT06QEzbpagTStv6ZEpWDGch46g",
      authDomain: "site-duyuru-sistemi.firebaseapp.com",
      projectId: "site-duyuru-sistemi",
      storageBucket: "site-duyuru-sistemi.appspot.com",
      messagingSenderId: "969231855403",
      appId: "1:969231855403:web:5acf7ae5ba64c31a901f6e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        await firebase.auth().signInWithEmailAndPassword(email, password);
        const user = firebase.auth().currentUser;

        // Kullanıcı rolünü Firestore'dan çek
        const doc = await db.collection('users').doc(user.uid).get();
        if (!doc.exists) {
          throw new Error("Kullanıcı rolü bulunamadı!");
        }
        const userData = doc.data();

        // Rol bazlı yönlendirme
        switch(userData.role) {
          case 'admin':
            window.location.href = 'admin-panel.html';
            break;
          case 'yonetici':
            window.location.href = 'yonetici-panel.html';
            break;
          case 'malik':
            window.location.href = 'malik-panel.html';
            break;
          case 'kiraci':
            window.location.href = 'kiraci-panel.html';
            break;
          case 'kiracili-malikler':
            window.location.href = 'kiracili-malik-panel.html';
            break;
          default:
            document.getElementById("errorMsg").innerText = "Bilinmeyen kullanıcı rolü!";
            await firebase.auth().signOut();
        }
      } catch(error) {
        document.getElementById("errorMsg").innerText = "Hata: " + error.message;
      }
    }

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      login();
    });
  </script>
</body>
</html>
