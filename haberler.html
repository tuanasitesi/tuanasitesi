<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Sitemizden Haberler</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
<style>
  body {
    background: #f8f9fa;
    font-family: Arial, sans-serif;
    margin: 0;
    padding-bottom: 100px;
  }
  #header-footer {
    background-color: #222;
    color: #ddd;
    padding: 20px 0;
    font-size: 0.9rem;
  }
  #header-footer a {
    color: #aaa;
    text-decoration: none;
    margin-right: 15px;
    font-weight: 500;
  }
  #header-footer a:hover {
    color: white;
    text-decoration: underline;
  }
  #footer {
    background-color: #222;
    color: #aaa;
    padding: 20px 0;
    font-size: 0.85rem;
    position: fixed;
    bottom: 0;
    width: 100%;
    text-align: center;
  }
  h1 {
    color: #1a73e8;
    text-align: center;
    margin: 30px 0 20px;
    font-weight: 700;
  }
  .haber-kart {
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 12px rgb(0 0 0 / 0.08);
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .haber-kart:hover {
    transform: translateY(-6px);
    box-shadow: 0 8px 20px rgb(0 0 0 / 0.15);
  }
  .haber-img {
    width: 100%;
    height: 180px;
    object-fit: cover;
  }
  .card-body {
    padding: 1rem;
  }
  .haber-baslik {
    color: #1a73e8;
    font-size: 1.25rem;
    font-weight: 700;
    margin-bottom: 0.3rem;
    cursor: pointer;
    text-decoration: none;
  }
  .haber-baslik:hover {
    text-decoration: underline;
  }
  .haber-tarih {
    color: #666;
    font-size: 0.85rem;
    margin-bottom: 0.8rem;
  }
  .haber-aciklama {
    color: #333;
    font-size: 1rem;
    line-height: 1.4;
  }
  .nav-links {
    margin: 20px auto;
    max-width: 1000px;
    text-align: center;
  }
  .nav-links a {
    margin: 0 10px;
    font-weight: 600;
    color: #1a73e8;
    text-decoration: none;
    font-size: 1rem;
  }
  .nav-links a:hover {
    text-decoration: underline;
  }
  .container {
    max-width: 1100px;
  }
</style>
</head>
<body>

<div id="header-footer">
  <div class="container d-flex justify-content-between align-items-center">
    <div>🏘️ <strong>Tuana Sitesi</strong></div>
    <nav>
      <a href="index.html">Ana Sayfa</a>
      <a href="duyurular.html">Duyurular</a>
      <a href="raporlar.html">Raporlar</a>
      <a href="odeme.html">Ödeme</a>
      <a href="galeri.html">Galeri</a>
      <a href="haberler.html">Haberler</a>
      <a href="ilanlar.html">İlanlar</a>
      <a href="giris.html">Giriş</a>
    </nav>
  </div>
</div>

<h1>Sitemizden Haberler</h1>

<div class="container">
  <div class="row" id="haberler-container">
    <!-- Haber Kartları Buraya -->
  </div>

  <div class="nav-links">
    <a href="index.html">🏠 Ana Sayfa</a>
    <a href="duyurular.html">📢 Duyurular</a>
    <a href="raporlar.html">📑 Raporlar</a>
    <a href="odeme.html">💳 Ödeme</a>
    <a href="galeri.html">🖼️ Galeri</a>
    <a href="ilanlar.html">📋 İlanlar</a>
    <a href="giris.html">🔐 Giriş</a>
  </div>
</div>

<div id="footer">
  © 2025 Tuana Sitesi - Tüm Hakları Saklıdır.
</div>

<script>
fetch('data/haberler.json')
  .then(res => res.json())
  .then(haberler => {
    const container = document.getElementById('haberler-container');
    container.innerHTML = '';
    haberler.forEach(haber => {
      const div = document.createElement('div');
      div.className = 'col-md-6 col-lg-4 mb-4';
      div.innerHTML = `
        <div class="haber-kart">
          <img src="${haber.gorsel}" alt="Haber görseli" class="haber-img"/>
          <div class="card-body">
            <a href="#" class="haber-baslik">${haber.baslik}</a>
            <div class="haber-tarih">${new Date(haber.tarih).toLocaleDateString('tr-TR', {day:'2-digit',month:'long',year:'numeric'})}</div>
            <p class="haber-aciklama">${haber.aciklama}</p>
          </div>
        </div>
      `;
      container.appendChild(div);
    });
  })
  .catch(err => {
    document.getElementById('haberler-container').innerHTML = '<p class="text-danger">Haberler yüklenemedi.</p>';
    console.error(err);
  });
</script>

</body>
</html>
