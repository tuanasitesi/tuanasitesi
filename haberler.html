<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tuana Sitesi - Haberler</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<style>
  /* Minimalist, açık arka plan, çarpıcı mavi vurgu */
  body {
    background: #fafafa;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; padding-bottom: 140px;
    color: #212529;
  }

  /* Header Footer container */
  #header-footer {
    margin-bottom: 30px;
  }

  /* Haber başlığı */
  h1.page-title {
    color: #0d6efd;
    text-align: center;
    margin-bottom: 40px;
    font-weight: 700;
    font-size: 2.5rem;
  }

  /* Kart düzeni */
  .haber-kart {
    background: white;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgb(0 0 0 / 0.1);
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    height: 100%;
  }
  .haber-kart:hover {
    transform: translateY(-6px);
    box-shadow: 0 10px 25px rgb(0 0 0 / 0.15);
  }

  .haber-img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-bottom: 3px solid #0d6efd;
  }

  .card-body {
    padding: 20px;
    flex-grow: 1;
  }

  .haber-baslik {
    font-size: 1.25rem;
    font-weight: 700;
    color: #0d6efd;
    margin-bottom: 8px;
    text-decoration: none;
  }

  .haber-baslik:hover {
    text-decoration: underline;
  }

  .haber-tarih {
    color: #555;
    font-size: 0.9rem;
    margin-bottom: 12px;
  }

  .haber-aciklama {
    color: #333;
    font-size: 1rem;
    line-height: 1.5;
  }

  /* Gezinme linkleri üst kısım */
  nav.page-nav {
    text-align: center;
    margin-bottom: 20px;
  }
  nav.page-nav a {
    color: #0d6efd;
    margin: 0 15px;
    font-weight: 600;
    text-decoration: none;
    font-size: 1.1rem;
  }
  nav.page-nav a:hover {
    text-decoration: underline;
  }

  /* Footer sabit altta */
  footer.site-footer {
    background: #222;
    color: #ddd;
    padding: 20px 0;
    text-align: center;
    position: fixed;
    width: 100%;
    bottom: 0;
    left: 0;
    font-size: 0.9rem;
    z-index: 9999;
  }
</style>
</head>
<body>

<!-- Header ve Navigation -->
<div id="header-footer"></div>

<!-- Sayfa Başlığı -->
<h1 class="page-title">Sitemizden Haberler</h1>

<!-- Sayfa üstü linkler -->
<nav class="page-nav" aria-label="Site navigation">
  <a href="index.html">🏠 Ana Sayfa</a>
  <a href="duyurular.html">📢 Duyurular</a>
  <a href="raporlar.html">📑 Raporlar</a>
  <a href="odeme.html">💳 Ödeme</a>
  <a href="galeri.html">🖼️ Galeri</a>
  <a href="haberler.html" aria-current="page">📰 Haberler</a>
  <a href="ilanlar.html">📋 İlanlar</a>
  <a href="giris.html">🔐 Giriş</a>
</nav>

<!-- Haberler container -->
<div class="container">
  <div class="row" id="haberler-container"></div>
</div>

<!-- Footer kodu -->
<footer class="site-footer">
  © 2025 Tuana Sitesi - Tüm Hakları Saklıdır.
</footer>

<!-- Header Footer dosyasını yükle -->
<script>
  fetch('header-footer.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('header-footer').innerHTML = data;
    });
</script>

<script>
  // Tarihi formatlama fonksiyonu
  function formatDate(isoString) {
    const date = new Date(isoString);
    const options = { year: 'numeric', month: 'long', day: 'numeric' };
    return date.toLocaleDateString('tr-TR', options);
  }

  // Haberleri API'den çek ve sayfaya yerleştir
  fetch('https://script.google.com/macros/s/AKfycbzdiQggg9XByg8nHX5gLY9tM926pR7kHCuAr_opRbjRlVXXB5acSoOlNPf5mqjYM30l/exec')
    .then(res => res.json())
    .then(haberler => {
      const container = document.getElementById('haberler-container');
      container.innerHTML = '';
      haberler.forEach(haber => {
        const kart = document.createElement('div');
        kart.className = 'col-md-6 col-lg-4 mb-4';
        kart.innerHTML = `
          <div class="card haber-kart" role="article" tabindex="0">
            <img src="${haber.gorsel}" alt="Haber görseli" class="haber-img" />
            <div class="card-body">
              <a href="#" class="haber-baslik">${haber.baslik}</a>
              <div class="haber-tarih">${formatDate(haber.tarih)}</div>
              <p class="haber-aciklama">${haber.aciklama}</p>
            </div>
          </div>
        `;
        container.appendChild(kart);
      });
    })
    .catch(err => {
      document.getElementById('haberler-container').innerHTML = '<p class="text-danger text-center">Haberler yüklenemedi.</p>';
      console.error('Haber yükleme hatası:', err);
    });
</script>

</body>
</html>
