<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ayarlar - Tuana Sitesi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f5f9;
      padding: 2rem;
    }
    .ayarlar-kapsayici {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 2rem;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }
    input[type="password"], input[type="email"] {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .checkbox-row {
      margin-top: 1rem;
    }
    .checkbox-row label {
      display: inline;
      font-weight: normal;
    }
    button {
      margin-top: 2rem;
      width: 100%;
      padding: 0.75rem;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #1e8449;
    }
  </style>
</head>
<body>
  <div id="navbar"></div>
  <div class="ayarlar-kapsayici">
    <h1>⚙️ Ayarlar</h1>

    <label for="email">Bildirim E-posta</label>
    <input type="email" id="email" placeholder="mail@example.com">

    <div class="checkbox-row">
      <input type="checkbox" id="bildirim" />
      <label for="bildirim">Yeni duyuru ve ilanlar için bildirim almak istiyorum</label>
    </div>

    <label for="sifre">Yeni Şifre</label>
    <input type="password" id="sifre" placeholder="********">

    <button onclick="kaydetAyarlar()">Ayarları Kaydet</button>
  </div>

  <script>
    function kaydetAyarlar() {
      const ayarlar = {
        email: document.getElementById("email").value,
        bildirim: document.getElementById("bildirim").checked,
        sifre: document.getElementById("sifre").value
      };
      localStorage.setItem("ayarlar", JSON.stringify(ayarlar));
      alert("Ayarlar kaydedildi ✅");
    }

    window.onload = () => {
      const kayitli = JSON.parse(localStorage.getItem("ayarlar"));
      if (kayitli) {
        document.getElementById("email").value = kayitli.email || "";
        document.getElementById("bildirim").checked = kayitli.bildirim || false;
        document.getElementById("sifre").value = kayitli.sifre || "";
      }
    }
  </script>
  <script>
  fetch("header.html")
    .then(res => res.text())
    .then(html => document.getElementById("navbar").innerHTML = html);
</script>
</body>
</html>
