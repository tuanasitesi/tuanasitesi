<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>Kiracı Paneli</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>body { font-family: Arial, sans-serif; padding: 20px; background: #f0f2f5; } h1 { color: #1a73e8; }</style>
</head>
<body>
  <h1>Kiracı Paneli</h1>
  <p>Kendi ödemeleriniz ve site genel gelir-gider verisi burada gösterilecek.</p>
  <button id="logoutBtn">Çıkış Yap</button>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDCwV9WPT06QEzbpagTStv6ZEpWDGch46g",
      authDomain: "site-duyuru-sistemi.firebaseapp.com",
      projectId: "site-duyuru-sistemi",
      storageBucket: "site-duyuru-sistemi.appspot.com",
      messagingSenderId: "969231855403",
      appId: "1:969231855403:web:5acf7ae5ba64c31a901f6e"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    async function getMyPayments(uid) {
      const paymentsSnapshot = await db.collection("odemeler")
        .where("ownerId", "==", uid).get();
      return paymentsSnapshot.docs.map(doc => doc.data());
    }

    async function getGeneralIncomeExpense() {
      const doc = await db.collection("genelGelirGider").doc("veriler").get();
      return doc.exists ? doc.data() : {};
    }

    auth.onAuthStateChanged(async user => {
      if (!user) {
        window.location.href = "giris.html";
        return;
      }
      const doc = await db.collection("users").doc(user.uid).get();
      if (!doc.exists || doc.data().role !== "kiraci") {
        alert("Bu sayfayı görüntülemeye yetkiniz yok!");
        await auth.signOut();
        window.location.href = "giris.html";
        return;
      }

      const payments = await getMyPayments(user.uid);
      const genel = await getGeneralIncomeExpense();

      document.body.insertAdjacentHTML('beforeend', `<pre>Kendi Ödemeleriniz: ${JSON.stringify(payments, null, 2)}</pre>`);
      document.body.insertAdjacentHTML('beforeend', `<pre>Site Genel Gelir-Gider: ${JSON.stringify(genel, null, 2)}</pre>`);
    });

    document.getElementById("logoutBtn").onclick = () => {
      auth.signOut();
    };
  </script>
</body>
</html>
