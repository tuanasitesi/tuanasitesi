  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;

    }
    header {
      background-color: #f8f8f8;
      text-align: center;
      padding: 1rem;
      pointer-events: none; /* Linkleri etkisiz hale getir */
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: gray;
      cursor: default;
    }
    main {
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      color: #2c3e50;
    }
    p {
      font-size: 1.2rem;
      color: #555;
      max-width: 600px;
      margin: 1rem auto;
    }
    .btn {
      display: inline-block;
      padding: 1rem 2rem;
      margin: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background-color: #3498db;
      color: white;
      cursor: default;
      pointer-events: none; /* Butonları da pasifleştir */
    }
    footer {
      background-color: #f1f1f1;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
      pointer-events: none;
    }
  </style>
</head>
