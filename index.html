<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tuana Sitesi - Anasayfa</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #eef2f3, #8e9eab);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    header h1 {
      font-size: 2.5rem;
      color: #2c3e50;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
    }
    .btn {
      padding: 1rem;
      font-size: 1.2rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background-color: #2980b9;
    }
    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
<div id="header-footer"></div>
<script>
  fetch('header-footer.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('header-footer').innerHTML = data;
    });
</script>

  <header>
    <h1>🏢 Tuana Sitesi Dijital Yönetim</h1>
    <p>Şeffaf, erişilebilir ve modern site yönetimi.</p>
  </header>

  <div class="button-container">
    <button class="btn" onclick="location.href='duyurular.html'">📢 Duyurular</button>
    <button class="btn" onclick="location.href='raporlar.html'">📄 Raporlar</button>
    <button class="btn" onclick="location.href='giris.html'">🔐 Giriş Yap</button>
  </div>

  <footer>
    © 2025 Tuana Sitesi Yönetimi
  </footer>
</body>
</html>
