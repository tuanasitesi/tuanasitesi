<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tuana Sitesi Giriş</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #d2e0fb, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 360px;
      width: 100%;
    }

    h2 {
      margin-bottom: 20px;
      color: #003366;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #004a99;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Yönetici Girişi</h2>
    <form onsubmit="return kontrolEt()">
      <input type="text" id="kullanici" placeholder="Kullanıcı Adı" required />
      <input type="password" id="sifre" placeholder="Şifre" required />
      <button type="submit">Giriş Yap</button>
      <div id="hata" class="error"></div>
    </form>
  </div>

  <script>
    function kontrolEt() {
      const kullanici = document.getElementById("kullanici").value;
      const sifre = document.getElementById("sifre").value;

      // Örnek şifre kontrolü (ileride gerçek sisteme bağlanabilir)
      if (kullanici === "tuana" && sifre === "2025") {
        window.location.href = "dashboard.html"; // Giriş sonrası yönlendirme
        return false;
      } else {
        document.getElementById("hata").innerText = "Kullanıcı adı veya şifre yanlış.";
        return false;
      }
    }
  </script>
</body>
</html>
