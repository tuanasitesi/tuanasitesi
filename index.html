<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tuana Sitesi - Ana Sayfa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #4b6cb7, #182848);
      color: white;
    }

    .hero {
      text-align: center;
      padding: 100px 20px;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: auto;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }

    .shortcut-links {
      margin-top: 50px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .shortcut {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 10px;
      padding: 20px;
      width: 220px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .shortcut:hover {
      background: rgba(255,255,255,0.2);
      cursor: pointer;
    }

    .shortcut a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      display: block;
    }

    .shortcut i {
      font-size: 2rem;
      margin-bottom: 10px;
      display: block;
    }

    footer {
      background-color: #111;
      text-align: center;
      padding: 20px;
      color: #ccc;
      font-size: 0.9rem;
      margin-top: 100px;
    }
  </style>
</head>
<body>

  <div class="hero">
    <h1>Tuana Sitesi</h1>
    <p>Güvenli, modern ve huzurlu bir yaşam alanı. Sakinlerinin mutluluğu önceliğimizdir.</p>

    <div class="shortcut-links">
      <div class="shortcut" onclick="goToLogin()">
        <i class="fas fa-bullhorn"></i>
        <a>Duyurular</a>
      </div>
      <div class="shortcut" onclick="goToLogin()">
        <i class="fas fa-file-alt"></i>
        <a>Raporlar</a>
      </div>
      <div class="shortcut" onclick="goToLogin()">
        <i class="fas fa-credit-card"></i>
        <a>Ödeme</a>
      </div>
      <div class="shortcut" onclick="goToLogin()">
        <i class="fas fa-image"></i>
        <a>Galeri</a>
      </div>
      <div class="shortcut" onclick="goToLogin()">
        <i class="fas fa-newspaper"></i>
        <a>Haberler</a>
      </div>
    </div>
  </div>

  <footer>
    © 2025 Tuana Sitesi - Tüm Hakları Saklıdır.
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <script>
    function goToLogin() {
      window.location.href = "giris.html";
    }
  </script>
</body>
</html>
