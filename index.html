<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tuana Sitesi - Ana Sayfa</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap @5.3.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css "/>
  <style>
    /* Önceki stil kodları buraya gelecek */
  </style>
</head>
<body>
  <!-- Sahte Giriş Butonu -->
  <div class="login-box">
    <button class="login-btn" onclick="fakeLogin()">🔐 Giriş Yap</button>
  </div>
  <!-- Hoş Geldiniz ve Slogan -->
  <div class="hero-text">
    <h1>Tuana Sitesi'ne Hoş Geldiniz</h1>
    <em>"Güvenin, huzurun ve komşuluğun yeniden tanımlandığı yer..."</em>
  </div>
  <!-- Diğer içerikler -->

  <!-- Duyurular Bölümü -->
  <div class="motto-section">
    <h3>Son Duyurular</h3>
    <div id="duyurularAlani"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap @5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js "></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js "></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js "></script>

  <script>
    // Firebase Config → Buraya Firebase'den aldığın bilgileri yapıştır
    const firebaseConfig = {
      apiKey: "AIzaSyDcWV9WPT06QEzbpagTStv6ZEpWDGch46g",
      authDomain: "site-duyuru-sistemi.firebaseapp.com",
      databaseURL: "https://site-duyuru-sistemi-default-rtdb.europe-west1.firebasedatabase.app ",
      projectId: "site-duyuru-sistemi",
      storageBucket: "site-duyuru-sistemi.appspot.com",
      messagingSenderId: "969231855403",
      appId: "1:969231855403:web:5acf7ae5ba64c31a901f6e"
    };

    firebase.initializeApp(firebaseConfig);

    // Duyuruları göster
    firebase.database().ref("duyurular").on("value", snapshot => {
      const duyurular = snapshot.val();
      let html = "<ul>";

      if (duyurular) {
        for (let key in duyurular) {
          html += `<li><strong>${duyurular[key].tarih}</strong>: ${duyurular[key].metin}</li>`;
        }
      } else {
        html += "<li>Henüz duyuru bulunmuyor.</li>";
      }

      html += "</ul>";
      document.getElementById("duyurularAlani").innerHTML = html;
    });
  </script>
</body>
</html>
