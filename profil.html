<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil - Tuana Sitesi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      padding: 2rem;
    }
    .profil-kapsayici {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 2rem;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 2rem;
      width: 100%;
      padding: 0.75rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
<div id="header-footer"></div>
<script>
  fetch('header-footer.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('header-footer').innerHTML = data;
    });
</script>

  <div class="profil-kapsayici">
    <h1>ðŸ‘¤ Profil Bilgilerim</h1>
    <label for="ad">Ad Soyad</label>
    <input type="text" id="ad" placeholder="Ã–rnek: Ahmet YÄ±lmaz">

    <label for="daire">Daire No</label>
    <input type="text" id="daire" placeholder="Ã–rnek: A2-14">

    <label for="email">E-posta</label>
    <input type="email" id="email" placeholder="ahmet@example.com">

    <label for="telefon">Telefon</label>
    <input type="tel" id="telefon" placeholder="05xx xxx xx xx">

    <button onclick="kaydetProfil()">Bilgileri Kaydet</button>
  </div>

  <script>
    function kaydetProfil() {
      const profil = {
        ad: document.getElementById("ad").value,
        daire: document.getElementById("daire").value,
        email: document.getElementById("email").value,
        telefon: document.getElementById("telefon").value
      };
      localStorage.setItem("profil", JSON.stringify(profil));
      alert("Profil bilgileri kaydedildi âœ…");
    }

    // Sayfa aÃ§Ä±ldÄ±ÄŸÄ±nda bilgileri getir
    window.onload = () => {
      const kayitli = JSON.parse(localStorage.getItem("profil"));
      if (kayitli) {
        document.getElementById("ad").value = kayitli.ad || "";
        document.getElementById("daire").value = kayitli.daire || "";
        document.getElementById("email").value = kayitli.email || "";
        document.getElementById("telefon").value = kayitli.telefon || "";
      }
    };
  </script>
</body>
</html>
