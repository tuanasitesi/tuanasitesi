<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Galeri - Tuana Sitesi</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<style>
  body {
    background: #f8f9fa;
    font-family: Arial, sans-serif;
    margin: 0;
    padding-bottom: 100px;
  }
  #header-footer {
    background-color: #222;
    color: #ddd;
    padding: 20px 0;
    font-size: 0.9rem;
  }
  #header-footer a {
    color: #aaa;
    text-decoration: none;
    margin-right: 15px;
    font-weight: 500;
  }
  #header-footer a:hover {
    color: white;
    text-decoration: underline;
  }
  #footer {
    background-color: #222;
    color: #aaa;
    padding: 20px 0;
    font-size: 0.85rem;
    position: fixed;
    bottom: 0;
    width: 100%;
    text-align: center;
  }
  h1 {
    color: #1a73e8;
    text-align: center;
    margin: 30px 0 20px;
    font-weight: 700;
  }
  .gallery-img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.3s ease;
  }
  .gallery-img:hover {
    transform: scale(1.05);
  }
  .gallery-item {
    margin-bottom: 25px;
  }
  /* Modal */
  .modal-img {
    max-width: 90vw;
    max-height: 80vh;
    border-radius: 10px;
  }
  .modal-nav {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 2rem;
    color: white;
    cursor: pointer;
    user-select: none;
    padding: 10px;
    background-color: rgba(0,0,0,0.5);
    border-radius: 50%;
  }
  .modal-prev {
    left: 10px;
  }
  .modal-next {
    right: 10px;
  }
</style>
</head>
<body>

<div id="header-footer"></div>

<h1>ðŸ“¸ Tuana Sitesi Galeri</h1>

<div class="container">
  <div class="row" id="gallery-container">
    <!-- FotoÄŸraflar buraya yÃ¼klenecek -->
  </div>
</div>

<div id="footer">Â© 2025 Tuana Sitesi - TÃ¼m HaklarÄ± SaklÄ±dÄ±r.</div>

<!-- Modal -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered position-relative">
    <span class="modal-nav modal-prev" id="modalPrev">&#10094;</span>
    <span class="modal-nav modal-next" id="modalNext">&#10095;</span>
    <div class="modal-content bg-transparent border-0 text-center">
      <img src="" alt="FotoÄŸraf" id="modalImage" class="modal-img" />
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const galleryImages = [
    "assets/galeri/photo1.jpg",
    "assets/galeri/photo2.jpg",
    "assets/galeri/photo3.jpg",
    "assets/galeri/photo4.jpg",
    "assets/galeri/photo5.jpg"
  ];

  const container = document.getElementById('gallery-container');
  galleryImages.forEach((src, i) => {
    const div = document.createElement('div');
    div.className = "col-md-4 gallery-item";
    div.innerHTML = `<img src="${src}" alt="FotoÄŸraf ${i+1}" class="gallery-img" data-index="${i}"/>`;
    container.appendChild(div);
  });

  let currentIndex = 0;
  const modal = new bootstrap.Modal(document.getElementById('imageModal'));
  const modalImage = document.getElementById('modalImage');

  function showModal(index) {
    currentIndex = index;
    modalImage.src = galleryImages[currentIndex];
    modal.show();
  }

  container.addEventListener('click', (e) => {
    if(e.target.classList.contains('gallery-img')){
      showModal(parseInt(e.target.dataset.index));
    }
  });

  document.getElementById('modalPrev').addEventListener('click', () => {
    currentIndex = (currentIndex === 0) ? galleryImages.length - 1 : currentIndex - 1;
    modalImage.src = galleryImages[currentIndex];
  });

  document.getElementById('modalNext').addEventListener('click', () => {
    currentIndex = (currentIndex === galleryImages.length - 1) ? 0 : currentIndex + 1;
    modalImage.src = galleryImages[currentIndex];
  });
</script>

<script>
  fetch('header-footer.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('header-footer').innerHTML = data;
    });
</script>

</body>
</html>
