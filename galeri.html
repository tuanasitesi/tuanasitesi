<style>
  body {
    background: #f8f9fa;
    font-family: Arial, sans-serif;
    margin: 0;
    padding-bottom: 100px;
  }
  #header-footer {
    background-color: #222;
    color: #ddd;
    padding: 20px 0;
    font-size: 0.9rem;
  }
  #header-footer a {
    color: #aaa;
    text-decoration: none;
    margin-right: 15px;
    font-weight: 500;
  }
  #header-footer a:hover {
    color: white;
    text-decoration: underline;
  }
  #footer {
    background-color: #222;
    color: #aaa;
    padding: 20px 0;
    font-size: 0.85rem;
    position: fixed;
    bottom: 0;
    width: 100%;
    text-align: center;
  }
  h1 {
    color: #1a73e8;
    text-align: center;
    margin: 30px 0 20px;
    font-weight: 700;
  }
  h2.section-title {
    color: #1a73e8;
    border-bottom: 2px solid #1a73e8;
    padding-bottom: 5px;
    margin-top: 40px;
  }
  .img-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    margin-top: 15px;
  }
  .img-grid img {
    cursor: pointer;
    border-radius: 10px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    width: 200px;
    height: 130px;
    object-fit: cover;
    transition: transform 0.3s ease;
  }
  .img-grid img:hover {
    transform: scale(1.05);
  }
  /* Modal styles */
  .modal-fullscreen {
    background: rgba(0,0,0,0.9);
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .modal-img {
    max-width: 90vw;
    max-height: 80vh;
    border-radius: 10px;
  }
  .modal-nav {
    position: fixed;
    top: 50%;
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 0 20px;
    color: white;
    font-size: 2.5rem;
    user-select: none;
  }
  .modal-nav span {
    cursor: pointer;
    background: rgba(0,0,0,0.4);
    border-radius: 50%;
    padding: 5px 12px;
  }
  .modal-close {
    position: fixed;
    top: 20px;
    right: 30px;
    font-size: 2rem;
    color: white;
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="header-footer">
  <div class="container d-flex justify-content-between align-items-center">

<h1>üì∏ Tuana Sitesi Galeri</h1>

<div class="container">

  <div id="gallery-container">
    <!-- B√∂l√ºmler ve g√∂rseller buraya JS ile y√ºklenecek -->
  </div>

</div>

<div id="footer">
  ¬© 2025 Tuana Sitesi - T√ºm Haklarƒ± Saklƒ±dƒ±r.
</div>

<!-- Modal -->
<div id="imgModal" class="modal-fullscreen" style="display:none;">
  <span id="modalClose" class="modal-close">&times;</span>
  <span id="modalPrev" class="modal-nav" style="left:10px;">&#10094;</span>
  <img id="modalImg" class="modal-img" src="" alt=""/>
  <span id="modalNext" class="modal-nav" style="right:10px;">&#10095;</span>
</div>

<script>
  // Galeri verisi
  const galleries = {
    boya: [
      "assets/boya/boya1.jpeg",
      "assets/boya/boya2.jpeg",
      "assets/boya/boya3.jpeg"
    ],
    asansor: [
      "assets/asansor/asansor1.jpeg",
      "assets/asansor/asansor2.jpeg",
      "assets/asansor/asansor3.jpeg"
    ],
    sitemiz: [
      "assets/sitemiz/giris (1).jpeg",
      "assets/sitemiz/giris (2).jpeg",
      "assets/sitemiz/giris (3).jpeg",
      "assets/sitemiz/giris (4).jpeg"
    ]
  };

  const galleryContainer = document.getElementById("gallery-container");

  // Her klas√∂r i√ßin b√∂l√ºm olu≈ütur
  Object.entries(galleries).forEach(([section, images]) => {
    const sectionDiv = document.createElement("div");
    const sectionTitle = document.createElement("h2");
    sectionTitle.className = "section-title";
    // Ba≈ülƒ±k b√ºy√ºk harfe √ßevirip, √∂zel isimse ilk harf b√ºy√ºk yapabilirsiniz.
    sectionTitle.textContent = section.charAt(0).toUpperCase() + section.slice(1);
    sectionDiv.appendChild(sectionTitle);

    const imgGrid = document.createElement("div");
    imgGrid.className = "img-grid";

    images.forEach((src, index) => {
      const img = document.createElement("img");
      img.src = src;
      img.alt = section + " fotoƒüraf " + (index + 1);
      img.dataset.section = section;
      img.dataset.index = index;
      img.addEventListener("click", openModal);
      imgGrid.appendChild(img);
    });

    sectionDiv.appendChild(imgGrid);
    galleryContainer.appendChild(sectionDiv);
  });

  // Modal i≈ülemleri
  const modal = document.getElementById("imgModal");
  const modalImg = document.getElementById("modalImg");
  const modalClose = document.getElementById("modalClose");
  const modalPrev = document.getElementById("modalPrev");
  const modalNext = document.getElementById("modalNext");

  let currentSection = null;
  let currentIndex = 0;

  function openModal(event) {
    currentSection = event.target.dataset.section;
    currentIndex = parseInt(event.target.dataset.index);
    updateModal();
    modal.style.display = "flex";
  }

  function closeModal() {
    modal.style.display = "none";
    currentSection = null;
    currentIndex = 0;
  }

  function updateModal() {
    modalImg.src = galleries[currentSection][currentIndex];
    modalImg.alt = currentSection + " fotoƒüraf " + (currentIndex + 1);
  }

  function prevImage() {
    if (currentIndex === 0) {
      currentIndex = galleries[currentSection].length - 1;
    } else {
      currentIndex--;
    }
    updateModal();
  }

  function nextImage() {
    if (currentIndex === galleries[currentSection].length - 1) {
      currentIndex = 0;
    } else {
      currentIndex++;
    }
    updateModal();
  }

  modalClose.addEventListener("click", closeModal);
  modalPrev.addEventListener("click", prevImage);
  modalNext.addEventListener("click", nextImage);

  // Modal dƒ±≈üƒ±nda bir yere tƒ±klanƒ±rsa kapat
  window.addEventListener("click", e => {
    if (e.target === modal) closeModal();
  });
</script>

</body>
</html>
