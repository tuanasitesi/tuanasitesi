<style>
  /* Body ve temel ayarlar */
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: #f8f9fa;
    min-height: 100vh;
    /* Footer yüksekliği kadar bottom padding ver */
    padding-bottom: 60px;
    box-sizing: border-box;
  }
  /* Header sabit üstte */
  #header-footer {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #222;
    color: #ddd;
    padding: 15px 0;
    font-size: 0.9rem;
    z-index: 1000;
  }
  #header-footer a {
    color: #aaa;
    text-decoration: none;
    margin-right: 15px;
    font-weight: 500;
  }
  #header-footer a:hover {
    color: white;
    text-decoration: underline;
  }
  /* İçerik üstten header yüksekliği kadar aşağıda başlar */
  main {
    padding-top: 55px;
    max-width: 1100px;
    margin: auto;
  }
  h1 {
    color: #1a73e8;
    text-align: center;
    margin: 30px 0 20px;
    font-weight: 700;
  }
  /* Footer sabit altta */
  #footer {
    position: fixed;
    bottom: 0;
    left: 0;
    height: 60px;
    width: 100%;
    background-color: #222;
    color: #aaa;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 0.85rem;
    box-shadow: 0 -2px 5px rgba(0,0,0,0.3);
  }
</style>
</head>
