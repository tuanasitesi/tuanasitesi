<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding-bottom: 100px;
  }
  #header-footer {
    background-color: #222;
    color: #ddd;
    padding: 15px 0;
  }
  #header-footer a {
    color: #ddd;
    text-decoration: none;
    margin-right: 20px;
    font-weight: 500;
    transition: color 0.3s ease;
  }
  #header-footer a:hover {
    color: #1a73e8;
    text-decoration: underline;
  }
  #footer {
    background-color: #222;
    color: #aaa;
    padding: 15px 0;
    font-size: 0.85rem;
    text-align: center;
    position: fixed;
    bottom: 0;
    width: 100%;
  }
  h1 {
    color: #1a73e8;
    font-weight: 700;
    margin: 40px 0 30px;
    text-align: center;
  }
  .galeri-listesi {
    max-width: 1100px;
    margin: auto;
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    padding: 0 15px 50px;
  }
  .galeri-item {
    background: white;
    box-shadow: 0 6px 15px rgb(0 0 0 / 0.1);
    border-radius: 12px;
    padding: 10px;
    width: 230px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
    text-align: center;
  }
  .galeri-item:hover {
    transform: translateY(-6px);
    box-shadow: 0 10px 25px rgb(0 0 0 / 0.15);
  }
  .galeri-item img {
    width: 100%;
    border-radius: 10px;
    object-fit: cover;
    height: 150px;
  }
  .galeri-baslik {
    margin-top: 10px;
    font-weight: 700;
    color: #1a73e8;
    font-size: 1.1rem;
  }
  @media (max-width: 600px) {
    .galeri-item {
      width: 100%;
    }
  }
</style>

</head>

<h1>üì∏ Galeri</h1>

<div class="galeri-listesi" id="galeri-listesi">
  <!-- Galeri √∂ƒüeleri buraya eklenecek -->
</div>

<div id="footer">
  ¬© 2025 Tuana Sitesi - T√ºm Haklarƒ± Saklƒ±dƒ±r.
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Fancybox JS -->
<script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.umd.js"></script>

<script>
  // Galeri verisi: Her obje i√ßin kapak g√∂rseli ve ba≈ülƒ±k + tam boyut foto listesi
  const galeriVerisi = [
    {
      baslik: "Yazlƒ±k Manzara",
      kapak: "assets/galeri/yazlik1.jpg",
      tamBoyut: [
        "assets/galeri/yazlik1.jpg",
        "assets/galeri/yazlik2.jpg",
        "assets/galeri/yazlik3.jpg"
      ]
    },
    {
      baslik: "Bah√ße √ái√ßekleri",
      kapak: "assets/galeri/bahce1.jpg",
      tamBoyut: [
        "assets/galeri/bahce1.jpg",
        "assets/galeri/bahce2.jpg"
      ]
    },
    {
      baslik: "Havuz Keyfi",
      kapak: "assets/galeri/havuz1.jpg",
      tamBoyut: [
        "assets/galeri/havuz1.jpg",
        "assets/galeri/havuz2.jpg",
        "assets/galeri/havuz3.jpg",
        "assets/galeri/havuz4.jpg"
      ]
    }
  ];

  const liste = document.getElementById('galeri-listesi');
  liste.innerHTML = '';

  galeriVerisi.forEach((item, index) => {
    const div = document.createElement('div');
    div.className = 'galeri-item';

    // ƒ∞lk resim tam boyutta a√ßƒ±lacak ve diƒüerleri aynƒ± grupta galeride olacak
    let galleryLinks = item.tamBoyut.map((imgUrl, i) => {
      // ilk g√∂rsel g√∂r√ºn√ºr, diƒüerleri gizli ama galeride gruplu g√∂sterilecek
      return `<a href="${imgUrl}" data-fancybox="gallery${index}" style="display: ${i === 0 ? 'block' : 'none'};">
                <img src="${i === 0 ? item.kapak : imgUrl}" alt="${item.baslik} Fotoƒürafƒ±"/>
              </a>`;
    }).join('');

    div.innerHTML = `
      <div class="galeri-fancybox-wrapper">
        ${galleryLinks}
      </div>
      <div class="galeri-baslik">${item.baslik}</div>
    `;

    liste.appendChild(div);
  });

  // Fancybox ayarlarƒ± (opsiyonel √∂zelle≈ütirebilirsin)
  Fancybox.bind("[data-fancybox]", {
    Toolbar: {
      display: [
        "close",
        "counter",
        "zoom",
        "slideshow",
        "fullscreen",
        "thumbs",
        "download"
      ]
    }
  });
</script>
