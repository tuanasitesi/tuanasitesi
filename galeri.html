<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Tuana Sitesi Galeri</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
<style>
  body {
    background: #f8f9fa;
    font-family: Arial, sans-serif;
    margin: 0;
    padding-bottom: 100px;
  }
  #header-footer {
    background-color: #222;
    color: #ddd;
    padding: 20px 0;
    font-size: 0.9rem;
  }
  #header-footer a {
    color: #aaa;
    text-decoration: none;
    margin-right: 15px;
    font-weight: 500;
  }
  #header-footer a:hover {
    color: white;
    text-decoration: underline;
  }
  #footer {
    background-color: #222;
    color: #aaa;
    padding: 20px 0;
    font-size: 0.85rem;
    position: fixed;
    bottom: 0;
    width: 100%;
    text-align: center;
  }
  h1 {
    color: #1a73e8;
    text-align: center;
    margin: 30px 0 20px;
    font-weight: 700;
  }
  .section-title {
    font-size: 1.5rem;
    margin-top: 40px;
    color: #0d6efd;
    border-bottom: 2px solid #0d6efd;
    padding-bottom: 6px;
    cursor: default;
  }
  .img-thumb {
    width: 150px;
    height: 100px;
    object-fit: cover;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
    cursor: pointer;
    margin: 8px;
    transition: transform 0.25s ease;
  }
  .img-thumb:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 14px rgb(0 0 0 / 0.2);
  }

  /* Modal Fullscreen */
  .modal-fullscreen {
    position: fixed;       /* Mutlaka ekledik */
    top: 0;                /* Mutlaka ekledik */
    left: 0;               /* Mutlaka ekledik */
    width: 100vw;          /* Mutlaka ekledik */
    height: 100vh;         /* Mutlaka ekledik */
    background: rgba(0,0,0,0.9);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1050;
    visibility: hidden;
    opacity: 0;
    transition: opacity 0.3s ease;
  }
  .modal-fullscreen.show {
    visibility: visible;
    opacity: 1;
  }
  .modal-content {
    position: relative;
    max-width: 90vw;
    max-height: 85vh;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 8px 20px rgba(0,0,0,0.6);
  }
  .modal-content img {
    width: 100%;
    height: auto;
    display: block;
    user-select: none;
  }
  .modal-close {
    position: absolute;
    top: 10px;
    right: 14px;
    font-size: 2rem;
    color: white;
    cursor: pointer;
    font-weight: bold;
    user-select: none;
    transition: color 0.3s ease;
    z-index: 2;
  }
  .modal-close:hover {
    color: #f44336;
  }
  .modal-nav {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 3rem;
    color: white;
    cursor: pointer;
    user-select: none;
    padding: 10px;
    background: rgba(0,0,0,0.3);
    border-radius: 50%;
    transition: background 0.3s ease;
    z-index: 2;
  }
  .modal-nav:hover {
    background: rgba(0,0,0,0.6);
  }
  .modal-nav.prev {
    left: 10px;
  }
  .modal-nav.next {
    right: 10px;
  }
</style>
</head>
<body>

<!-- Header Footer -->
<div id="header-footer"></div>

<h1>üèûÔ∏è Tuana Sitesi Galeri</h1>

<div class="container">
  <!-- Boya B√∂l√ºm√º -->
  <div id="boya-section">
    <div class="section-title">Boya</div>
    <div id="boya-images" class="d-flex flex-wrap"></div>
  </div>

  <!-- Asans√∂r B√∂l√ºm√º -->
  <div id="asansor-section">
    <div class="section-title">Asans√∂r</div>
    <div id="asansor-images" class="d-flex flex-wrap"></div>
  </div>

  <!-- Sitemiz B√∂l√ºm√º -->
  <div id="sitemiz-section">
    <div class="section-title">Sitemiz</div>
    <div id="sitemiz-images" class="d-flex flex-wrap"></div>
  </div>

  <!-- Alt linkler -->
  <div class="nav-links text-center mt-4">
    <a href="index.html">üè† Ana Sayfa</a>
    <a href="duyurular.html">üì¢ Duyurular</a>
    <a href="raporlar.html">üìë Raporlar</a>
    <a href="odeme.html">üí≥ √ñdeme</a>
    <a href="haberler.html">üì∞ Haberler</a>
    <a href="ilanlar.html">üìã ƒ∞lanlar</a>
    <a href="giris.html">üîê Giri≈ü</a>
  </div>
</div>

<div id="footer">
  ¬© 2025 Tuana Sitesi - T√ºm Haklarƒ± Saklƒ±dƒ±r.
</div>

<!-- Modal Yapƒ±sƒ± -->
<div id="modal" class="modal-fullscreen" tabindex="-1" aria-hidden="true" role="dialog" aria-modal="true">
  <div class="modal-content">
    <span class="modal-close" title="Kapat">&times;</span>
    <span class="modal-nav prev" title="√ñnceki">&#10094;</span>
    <span class="modal-nav next" title="Sonraki">&#10095;</span>
    <img src="" alt="B√ºy√ºk G√∂rsel" id="modal-img"/>
  </div>
</div>

<script>
  // Header-footer y√ºkle
  fetch('header-footer.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('header-footer').innerHTML = data;
    });

  // Klas√∂r ve g√∂rseller
  const folders = {
    boya: ['boya1.jpeg', 'boya2.jpeg', 'boya3.jpeg'],
    asansor: ['asansor1.jpeg', 'asansor2.jpeg', 'asansor3.jpeg'],
    sitemiz: ['giris (1).jpeg', 'giris (2).jpeg', 'giris (3).jpeg', 'giris (4).jpeg']
  };

  // B√∂l√ºmlere g√∂rselleri y√ºkle
  function loadImages(folderName, containerId) {
    const container = document.getElementById(containerId);
    folders[folderName].forEach(fileName => {
      const img = document.createElement('img');
      img.src = `assets/${folderName}/${fileName}`;
      img.alt = `${folderName} fotoƒürafƒ±`;
      img.className = 'img-thumb';
      container.appendChild(img);
    });
  }

  loadImages('boya', 'boya-images');
  loadImages('asansor', 'asansor-images');
  loadImages('sitemiz', 'sitemiz-images');

  // Modal elemanlarƒ±
  const modal = document.getElementById('modal');
  const modalImg = document.getElementById('modal-img');
  const modalClose = modal.querySelector('.modal-close');
  const modalPrev = modal.querySelector('.modal-nav.prev');
  const modalNext = modal.querySelector('.modal-nav.next');

  // Modal a√ßma i√ßin global
  let currentFolder = null;
  let currentIndex = 0;

  // G√∂rsele tƒ±klandƒ±ƒüƒ±nda modal a√ß
  document.querySelectorAll('.img-thumb').forEach(img => {
    img.addEventListener('click', () => {
      const src = img.src;
      const folder = src.split('/').slice(-2)[0]; // assets/klasor/ dosya ismi => klas√∂r ismi
      const fileName = src.split('/').pop();

      currentFolder = folder;
      currentIndex = folders[folder].indexOf(fileName);

      modalImg.src = src;
      modal.classList.add('show');
      modal.focus();
    });
  });

  // Modal kapama
  modalClose.addEventListener('click', () => {
    modal.classList.remove('show');
  });

  // √ñnceki foto
  modalPrev.addEventListener('click', () => {
    if(currentFolder === null) return;
    currentIndex = (currentIndex - 1 + folders[currentFolder].length) % folders[currentFolder].length;
    modalImg.src = `assets/${currentFolder}/${folders[currentFolder][currentIndex]}`;
  });

  // Sonraki foto
  modalNext.addEventListener('click', () => {
    if(currentFolder === null) return;
    currentIndex = (currentIndex + 1) % folders[currentFolder].length;
    modalImg.src = `assets/${currentFolder}/${folders[currentFolder][currentIndex]}`;
  });

  // ESC ile kapat
  document.addEventListener('keydown', e => {
    if(e.key === "Escape" && modal.classList.contains('show')) {
      modal.classList.remove('show');
    }
    if(e.key === "ArrowLeft" && modal.classList.contains('show')) {
      modalPrev.click();
    }
    if(e.key === "ArrowRight" && modal.classList.contains('show')) {
      modalNext.click();
    }
  });

</script>

</body>
</html>
