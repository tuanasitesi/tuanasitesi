<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta content="width=device-width, initial-scale=1" name="viewport" />
<title>Galeri - Tuana Sitesi</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

<!-- Fancybox CSS (Lightbox) -->
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css"
/>

<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding-bottom: 100px;
  }
  #header-footer {
    background-color: #222;
    color: #ddd;
    padding: 15px 0;
  }
  #header-footer a {
    color: #ddd;
    text-decoration: none;
    margin-right: 20px;
    font-weight: 500;
    transition: color 0.3s ease;
  }
  #header-footer a:hover {
    color: #1a73e8;
    text-decoration: underline;
  }
  #footer {
    background-color: #222;
    color: #aaa;
    padding: 15px 0;
    font-size: 0.85rem;
    text-align: center;
    position: fixed;
    bottom: 0;
    width: 100%;
  }
  h1 {
    color: #1a73e8;
    font-weight: 700;
    margin: 40px 0 30px;
    text-align: center;
  }
  .galeri-grup {
    max-width: 1100px;
    margin: 0 auto 50px auto;
    padding: 0 15px;
  }
  .galeri-baslik {
    font-size: 1.6rem;
    font-weight: 700;
    margin-bottom: 15px;
    color: #1a73e8;
    border-bottom: 3px solid #1a73e8;
    padding-bottom: 5px;
  }
  .galeri-listesi {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
  }
  .galeri-item {
    width: 230px;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgb(0 0 0 / 0.1);
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    background: white;
  }
  .galeri-item:hover {
    transform: translateY(-6px);
    box-shadow: 0 10px 25px rgb(0 0 0 / 0.15);
  }
  .galeri-item img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    display: block;
    border-radius: 12px 12px 0 0;
  }
</style>
</head>
<body>

<div id="header-footer"></div>

<h1>ðŸ“¸ Tuana Sitesi Galeri</h1>

<div id="galeri-container">
  <!-- Her grup iÃ§in ayrÄ± div gelecek -->
</div>

<div id="footer">
  Â© 2025 Tuana Sitesi - TÃ¼m HaklarÄ± SaklÄ±dÄ±r.
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Fancybox JS -->
<script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.umd.js"></script>

<script>
  // Galeri gruplarÄ± ve iÃ§indeki gÃ¶rseller
  const galeriler = [
    {
      isim: "Boya",
      klasor: "assets/boya",
      resimler: ["boya1.jpeg", "boya2.jpeg", "boya3.jpeg"]
    },
    {
      isim: "AsansÃ¶r",
      klasor: "assets/asansor",
      resimler: ["asansor1.jpeg", "asansor2.jpeg", "asansor3.jpeg"]
    },
    {
      isim: "Sitemiz",
      klasor: "assets/sitemiz",
      resimler: ["giris1.jpeg", "giris2.jpeg", "giris3.jpeg", "giris4.jpeg"]
    }
  ];

  const container = document.getElementById('galeri-container');

  galeriler.forEach((grup, grupIndex) => {
    // Grup baÅŸlÄ±ÄŸÄ± ve liste konteyneri
    const grupDiv = document.createElement('div');
    grupDiv.className = 'galeri-grup';

    const baslik = document.createElement('h2');
    baslik.className = 'galeri-baslik';
    baslik.textContent = grup.isim;
    grupDiv.appendChild(baslik);

    const liste = document.createElement('div');
    liste.className = 'galeri-listesi';

    grup.resimler.forEach((resimAdi, i) => {
      const item = document.createElement('a');
      item.href = `${grup.klasor}/${resimAdi}`;
      item.setAttribute('data-fancybox', `group${grupIndex}`);
      item.className = 'galeri-item';

      // Sadece ilk resim gÃ¶sterilecek, diÄŸerleri gizli galeride olacak
      if (i === 0) {
        item.innerHTML = `<img src="${grup.klasor}/${resimAdi}" alt="${grup.isim} FotoÄŸrafÄ±">`;
      } else {
        item.style.display = 'none';
        item.innerHTML = `<img src="${grup.klasor}/${resimAdi}" alt="${grup.isim} FotoÄŸrafÄ±">`;
      }

      liste.appendChild(item);
    });

    grupDiv.appendChild(liste);
    container.appendChild(grupDiv);
  });

  // Fancybox Ã¶zelleÅŸtirme
  Fancybox.bind("[data-fancybox]", {
    Toolbar: {
      display: [
        "close",
        "counter",
        "zoom",
        "slideshow",
        "fullscreen",
        "thumbs",
        "download"
      ]
    },
    animated: true,
    showClass: "fancybox-fadeIn",
    hideClass: "fancybox-fadeOut"
  });

  // Header-footer dosyasÄ±nÄ± yÃ¼kleme
  fetch('header-footer.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('header-footer').innerHTML = html;
    });
</script>

</body>
</html>
